<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

<body>
  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

  <div class="backFrameColor">
    <div class="displayDiv">
      12365
    </div>
    <div class="displayOperations">
          12+3
    </div>
    <div class="roundBtnContainer">
      <div class="roundBtn">
        AC
      </div>
      <div class="roundBtn">
        CE
      </div>
    </div>
    <div class="clear"></div>
    <div class="btnContainer">
      <div class="btnStyle" id="percent">&#37;</div>
      <div class="btnStyle" id="power">x &sup2; </div>
      <div class="btnStyle" id="square">&radic;</div>
      <div class="btnStyle" id="devide">&divide; </div>
      <div class="btnStyle" id="1">1</div>
      <div class="btnStyle" id="2">2</div>
      <div class="btnStyle" id="3">3</div>
      <div class="btnStyle" id="multiply">&times; </div>
      <div class="btnStyle" id="4">4</div>
      <div class="btnStyle" id="5">5</div>
      <div class="btnStyle" id="6">6</div>
      <div class="btnStyle" id="substract">&ndash;</div>
      <div class="btnStyle" id="7">7</div>
      <div class="btnStyle" id="8">8</div>
      <div class="btnStyle" id="9">9</div>
      <div class="btnStyle" id="add">&#043; </div>
      <div class="btnStyle" id="0">0</div>
      <div class="btnStyle" id="point">&middot; </div>
      <div class="btnStyle equalBtn" id="result">=</div>
    </div>

  </div>




      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
